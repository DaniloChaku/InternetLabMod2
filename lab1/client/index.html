<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Паспортні дані</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="center mt-4">Зробив Чаку Д. О.</h2>
    <div class="container">
      <div class="forms-container">
        <div class="create-section" id="createFormSection">
          <h2>Внести паспортні дані</h2>
          <form id="createForm">
            <div class="form-group">
              <label
                >Прізвище<span class="required"
                  >*</span
                ></label
              >
              <input type="text" name="lastname" required />
            </div>

            <div class="form-group">
              <label
                >Ім'я<span class="required">*</span></label
              >
              <input
                type="text"
                name="firstname"
                required />
            </div>

            <div class="form-group">
              <label>По батькові</label>
              <input type="text" name="middlename" />
            </div>

            <div class="form-group">
              <label
                >Адреса<span class="required"
                  >*</span
                ></label
              >
              <input type="text" name="address" required />
            </div>

            <div class="form-group">
              <label
                >Ідентифікаційний номер<span
                  class="required"
                  >*</span
                ></label
              >
              <input
                type="number"
                name="idnumber"
                required />
            </div>

            <div class="form-group">
              <label
                >Фото<span class="required">*</span></label
              >
              <input
                type="file"
                name="photo"
                accept="image/*"
                required />
            </div>

            <button type="submit" class="btn">
              Створити запис
            </button>
          </form>
        </div>

        <div
          class="create-section update-form hidden"
          id="updateFormSection">
          <h2>Оновити паспортні дані</h2>
          <form id="updateForm">
            <input type="hidden" name="recordId" />

            <div class="form-group">
              <label
                >Прізвище<span class="required"
                  >*</span
                ></label
              >
              <input type="text" name="lastname" required />
            </div>

            <div class="form-group">
              <label
                >Ім'я<span class="required">*</span></label
              >
              <input
                type="text"
                name="firstname"
                required />
            </div>

            <div class="form-group">
              <label>По батькові</label>
              <input type="text" name="middlename" />
            </div>

            <div class="form-group">
              <label
                >Адреса<span class="required"
                  >*</span
                ></label
              >
              <input type="text" name="address" required />
            </div>

            <div class="form-group">
              <label
                >Ідентифікаційний номер<span
                  class="required"
                  >*</span
                ></label
              >
              <input
                type="number"
                name="idnumber"
                required />
            </div>

            <div class="form-group">
              <label>Фото</label>
              <input
                type="file"
                name="photo"
                accept="image/*" />
              <div class="photo-preview"></div>
            </div>

            <button type="submit" class="btn btn-update">
              Оновити запис
            </button>
            <button
              type="button"
              class="btn btn-delete"
              onclick="cancelUpdate()">
              Скасувати
            </button>
          </form>
        </div>
      </div>

      <div class="records-container">
        <h2>Паспортні дані</h2>
        <div id="recordsList" class="records-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
